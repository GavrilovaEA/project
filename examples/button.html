<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <link rel="stylesheet" href="../css/lib.css">
    <style>
        .button {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
<div style="box-sizing: border-box;
position: relative;
width: 36rem;
height: 23.5rem;
border: 0.0625rem dashed #8055FF;
border-radius: 0.3125rem;
padding: 1.875rem">

    <div style="display: flex; flex-direction: row; gap: 1rem">
        <div >
            <button class="button">
                <svg class="button__ico" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M4 0L0 0L0 4H4V8H0L0 12H4V16H8V12H12V16H16V12H12V8H16V4H12V0L8 0V4H4V0ZM8 8H12V4H8V8ZM8 8H4V12H8V8Z"
                          stroke="none"/>
                </svg>
                <span class="button__text">Button-Ico-Text</span>
            </button>
            <button class="button">
                <span class="button__text">Button-Text</span>
            </button>
            <button class="button">
                <svg class="button__ico" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">

            </button>
            <button class="button button_small">
                <span class="button__text">Button-Text</span>
            </button>
            <button class="button button_small">
                <svg class="button__ico" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M4 0L0 0L0 4H4V8H0L0 12H4V16H8V12H12V16H16V12H12V8H16V4H12V0L8 0V4H4V0ZM8 8H12V4H8V8ZM8 8H4V12H8V8Z"

            <button class="button button_reverse">

                <svg class="button__ico" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
