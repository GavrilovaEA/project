<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/lib.css">
    <link rel="stylesheet" href="../css/paginator.css">
    <link rel="stylesheet" href="../css/table__foot.css">
    <title>Table footer</title>
</head>
<body>
<div class="table__foot">
    <div class="table__foot__action">
        <div class="table__foot__action__rec-count">Выбрано записей: 4</div>
        <button class="button button_small table__foot__action__rec-edit">
            <svg class="button__ico" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 14.5H15"/>
                <path d="M5 13L1.5 14.5L3 11M5 13L3 11M5 13L12 6M3 11L10 4M11 3L12.5 1.5L14.5 3.5L13 5M11 3L13 5M11 3L10 4M13 5L12 6M12 6L10 4"/>
            </svg>
            <span class="button__text">Изменить статус</span>
        </button>
        <button class="button button_small table__foot__action__rec-del">
            <svg class="button__ico" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 3.5H3.5M14 3.5H12.5M5.5 3.5H10.5M5.5 3.5V2.5C5.5 1.94772 5.94772 1.5 6.5 1.5H9.5C10.0523 1.5 10.5 1.94772 10.5 2.5V3.5M5.5 3.5H3.5M10.5 3.5H12.5M3.5 3.5V13.5C3.5 14.0523 3.94772 14.5 4.5 14.5H11.5C12.0523 14.5 12.5 14.0523 12.5 13.5V3.5"
                      stroke-linecap="round"/>
                <path d="M6.5 6V12M9.5 6V12" stroke-linecap="round"/>
            </svg>
            <span class="button__text">Удалить</span>
        </button>

    </div>
    <div class="paginator table__foot__paginator">
        <div class="paginator__page paginator-active">1</div>
        <div class="paginator__page paginator-link">2</div>
        <div class="paginator__page paginator-link">3</div>
        <div class="paginator__page">...</div>
        <div class="paginator__page paginator-link">18</div>
        <div class="paginator__page paginator-goto">#</div>
    </div>

</div>
</body>
</html>
